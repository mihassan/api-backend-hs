<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrabble Solver</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://kit.fontawesome.com/2f62df163c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>

<body x-data="scrabbleData()">
  <header>
    <h1>
      Scrabble Solver
      <i class="fa-solid fa-circle-info info-icon" @click="showInfo"></i>
    </h1>
  </header>

  <main>
    <textarea x-model="letters" placeholder="Enter your letters..."></textarea>
    <select x-model="dictionary">
      <template x-for="size in sizes" :key="size">
        <option :value="size" x-text="size"></option>
      </template>
    </select>
    <button x-bind:aria-busy="loading" class="solve-button" @click="solve">Solve</button>
    <pre><code x-text="grid" x-show="grid"></code></pre>
  </main>
</body>

</html>
