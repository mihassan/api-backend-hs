<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Wordle Solver</title>
  </head>

  <body x-data="wordleData()">
    <header>
      <h1>Wordle Solver</h1>
    </header>

    <main>
      <div class="wordle-grid">
        <template x-for="(row, rowIndex) in attempts" :key="rowIndex">
          <div class="row">
            <template x-for="(cell, cellIndex) in row[1]" :key="cellIndex">
              <div
                @click="rowIndex == currentAttempt && toggleCell(rowIndex, cellIndex)"
                :class="{
                  cell: true,
                  green: cell === 'Correct',
                  yellow: cell === 'Misplaced',
                  grey: cell === 'Absent',
                }"
                x-text="row[0][cellIndex]"
              ></div>
            </template>
          </div>
        </template>
      </div>
    </main>
    <footer>
      <button class="solve-button" @click="solve">Solve</button>
    </footer>
  </body>
</html>
