<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Wordle Solver</title>
  </head>

  <body x-data="wordleData()">
    <header>
      <h1>Wordle Solver</h1>
    </header>

    <main>
      <div class="wordle-grid">
        <template x-for="(attempt, rowIdx) in attempts">
          <div class="row">
            <template x-for="(feedback, colIdx) in attempt['feedback']">
              <div
                @click="toggleCell(rowIdx, colIdx)"
                :class="getClass(rowIdx, colIdx)"
                x-text="attempt['word'][colIdx]"
              ></div>
            </template>
          </div>
        </template>
      </div>
    </main>
    <footer>
      <button class="solve-button" @click="solve">Solve</button>
      <button class="clear-button" @click="initAttempts">Clear</button>
      <select x-model="selectedSolver">
        <template x-for="solver in solvers" :key="solver">
          <option :value="solver" x-text="solver"></option>
        </template>
      </select>
    </footer>
  </body>
</html>
