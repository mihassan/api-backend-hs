<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bananagram Solver</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://kit.fontawesome.com/2f62df163c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>

<body x-data="data()">
  <header>
    <h1>Bananagram Solver <i class="fa-solid fa-circle-info info-icon" @click="showInfo"></i></h1>
  </header>

  <main>
    <input type="text" x-model="letters" @keyup.enter="solve" placeholder="Enter your letters...">
    <label for="dictionary">Select dictionary size</label>
    <select x-model="dictionary" id="dictionary">
      <template x-for="size in sizes" :key="size">
        <option :value="size" x-text="size"></option>
      </template>
    </select>
    <button x-bind:aria-busy="loading" class="solve-button" @click="solve">Solve</button>
    <pre><code x-text="grid" x-show="grid"></code></pre>
  </main>

  <footer>
    <div x-show="errorMessage" x-text="errorMessage" class="error-message"></div>
  </footer>
</body>

<dialog x-bind:open="infoShown">
  <article>
    <header>
      <button aria-label="Close" rel="prev" @click="hideInfo"></button>
      <h2>How to use the solver</h2>
    </header>
    <p>
    <ol>
      <li>Select the dictionary size from the dropdown list.</li>
      <li>Enter the bananagram letters in the first text box.</li>
      <li>Click the "Solve" button or just press enter in the text box.</li>
    </ol>
  </article>
</dialog>

</html>
